<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-16" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="./styles/normalize.css" />
  <link rel="stylesheet" href="./styles/styles.css" />
  <link rel="stylesheet" href="./styles/forms.css" />

  <script src="https://kit.fontawesome.com/5edc2e2a09.js" crossorigin="anonymous"></script>

  <!-- Heather C's Play2Learn-->
  <title>Login | Play2Learn</title>
  <!-- All images and graphics used in this web app are free clip art, unless otherwise indicated
      it was created free with an AI tool, like DALL-E. -->
</head>

<body>
  <header>
    <div id="nav-div">
      <a href="./index.html" alt="Play2Learn Home" title="Play2Learn Home">
        <img id="logo" src="./images/play2Learn_logo.png" alt="Play2Learn Logo" aria-details="AI generated image" />
      </a>

      <nav>
        <ul id="top-nav">
          <li id="nav-home">
            <a href="./index.html" alt="Play2Learn Home">Home &nbsp;&verbar;&nbsp;</a>
          </li>
          <li id="nav-games">
            <a href="" alt="Games Menu">Games &nbsp;&verbar;&nbsp;</a>
            <ul id="games-sub-nav">
              <li id="nav-math-facts">
                <a href="./games/math-facts/math-facts.html" alt="Math Facts Game">Math Facts</a>
              </li>
              <li id="nav-anagram-hunt">
                <a href="./games/anagram-hunt/anagram-hunt.html" alt="Anagram Hunt Game">Anagram Hunt</a>
              </li>
            </ul>
          </li>
          <li id="nav-about">
            <a href="./about.html" alt="About Play2Learn">About &nbsp;&verbar;&nbsp;</a>
          </li>
          <li id="nav-login">
            <a href="./login.html" alt="Play2Learn Login">Login</a>
          </li>
        </ul>
      </nav>
    </div>

    <hr id="header-rule" />
  </header>

  <main>
    <div class="site-page-div">
      <h2 class="page-name">Login</h2>

      <form id="login-form" action="javascript:alert('Form Submitted')" method="post" novalidate>
        <fieldset>
          <label id="username-lbl" for="username-input" class="required">Username:</label>
          <input id="username-input" 
            name="username" 
            type="email"
            placeholder="Registered email address, Ex: email@email.com"
            alt="Enter the email address you registered with" 
            required />

          <label id="password-lbl" for="password-input" class="required">Password:</label>
          <input id="password-input" 
            name="password" 
            type="password" 
            placeholder="Enter your password"
            alt="Enter your password" 
            title="Enter your password" 
            minlength="8" 
            maxlength="16" 
            required />

          <div id="login-btn-div">
            <button id="login-btn" type="submit" name="login" value="Login">Login</button>
            
            <div id="register-link-div">
              <a id="register-link" alt="Register for an account with PLay2Learn" title="Register for an account with PLay2Learn" href="">
                No account? Register now!
              </a>
            </div>
          </div>
        </fieldset>
      </form>

    </div>
  </main>

  <footer>
    <hr id="footer-rule" />
    <div id="footer-div">
      <p id="copyright-design">
        <span style="font-weight: bold;">&copy; 2024 Play2Learn</span>
        &nbsp;&verbar;&nbsp;
        <cite>Website by
          <a href="https://github.com/heather-cunningham" alt="See my GitHub portfolio" title="See my GitHub portfolio"
            target="_blank">
            Heather I. Cunningham
          </a>
        </cite>
      </p>

      <ul id="social-media-list">
        <li>
          <a href="./contact-us.html" alt="Contact Play2Learn" title="Contact Us">
            <i class="fa-solid fa-square-envelope"></i>
          </a>
        </li>
        <li>
          <a href="https://instagram.com" alt="Open Instagram in a new window" title="Instagram" target="_blank">
            <i class="fa-brands fa-square-instagram"></i>
          </a>
        </li>
        <li>
          <a href="https://x.com" alt="Open X, formerly known as Twitter, in a new window" title="X (fka Twitter)"
            target="_blank">
            <i class="fa-brands fa-square-x-twitter"></i>
          </a>
        </li>
        <li>
          <a href="https://facebook.com" alt="Open facebook in a new window" title="facebook" target="_blank">
            <i class="fa-brands fa-square-facebook"></i>
          </a>
        </li>
      </ul>
    </div>
  </footer>

  <script src="./scripts/scripts.js"></script>
  <script src="./scripts/login-scripts.js"></script>
</body>

</html>
